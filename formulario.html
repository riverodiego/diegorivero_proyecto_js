    <main>
      <form id="formu_operacion">

        <label for="gastos">GASTOS (%): </label>
        <input type="text" id="op_gastosporc" name="gastos" value="1" />
        <label for="ivapercep">IVA PERCEP: </label>
        <select name="ivapercep" id="op_ivap">
          <option value="seleccion">Seleccione una opcion</option>
          <option value="S" selected>Si</option>
          <option value="N">No</option>
