<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Proyecto Integrador Final</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilo.css" />
  </head>
  <body id="Pantalla" class="container-fluid">
    <header>
      <h1>CARGA DE OPERACION</h1>
      <h2 class="cartelTitulo">Proyecto Final</h2>
      <div class="text-center">
        <span id="usuario"></span>
        <span id="desconectar" class="d-none"
          ><a href="index.html">Logoff</a></span
        >
      </div>
    </header>
    <nav
      id="menu_naveg"
      class="navbar navbar-expand-lg navbar-dark bg-dark"
    ></nav>
    <main>
      <form id="formu_operacion">
        <label for="fechaliq">Fecha Liquidacion (MM/DD/AAAA):</label>
        <input type="text" id="op_fliq" name="fechaliq" value="10/10/2021" />
        <label for="tasa">TNA (%): </label>
        <input type="text" id="op_tna" name="tasa" value="40" />
        <label for="gastos">GASTOS (%): </label>
        <input type="text" id="op_gastosporc" name="gastos" value="1" />
        <label for="ivapercep">IVA PERCEP: </label>
        <select name="ivapercep" id="op_ivap">
          <option value="seleccion">Seleccione una opcion</option>
          <option value="S" selected>Si</option>
          <option value="N">No</option>
        </select>
        <button type="submit" id="btn_cargar_ch">Cargar Cheques</button>
      </form>
      <form id="formu_cheques"></form>
      <div id="error"></div>
    </main>
    <footer>
      <h2>Curso de JavaScript - Proyecto Integrador</h2>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/objetos.js"></script>
    <script src="./js/operaciones.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/formulario.js"></script>
  </body>
</html>
